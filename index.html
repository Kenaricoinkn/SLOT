<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kenari Zeus Slot</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <h1>âš¡ Gates of Kenari (Zeus Clone)</h1>

    <div class="balance">
      Saldo: <span id="balance">1000</span> KN

    <div class="slot-grid" id="slotGrid"></div>

    <div class="controls">
      <label>Bet: 
        <input type="number" id="bet" value="20" min="1">

    </div>

    <div id="message"></div>
  </div>

  <!-- Audio -->
  <audio id="spinSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_8e8e4df1c0.mp3?filename=slot-machine-spin-108223.mp3"></audio>
  <audio id="winSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_73f9e1a6ac.mp3?filename=slot-machine-win-108222.mp3"></audio>
  <audio id="scatterSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_0f0cf56c7c.mp3?filename=thunder-strike-108221.mp3"></audio>

  <!-- Script harus terakhir -->
  <script src="app.js"></script>

</html>
